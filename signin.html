<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WeedCord</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 252, 252, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: black; /* Set the color to black */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #000000; /* Dark red */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #6a1414; /* Darker red */
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #030000;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="signinForm">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
        <div class="signup-link">
            <a href="signup.html">Don't have an account?</a>
        </div>
    </form>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var userData = JSON.parse(localStorage.getItem('userData'));

            // Check if the username is Admin
            if (username === 'Admin' && password === '06584') {
                alert('Sign in successful!');
                window.location.href = 'frontpage.html';
                return;
            }

            // Find the user with the specified email and password
            var user = null;
            for (var i = 0; i < userData.length; i++) {
                if (userData[i].email === username && userData[i].password === password) {
                    user = userData[i];
                    break;
                }
            }

            // Check if the user is found
            if (user) {
                alert('Sign in successful!');
                window.location.href = 'frontpage.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
